<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Robot Sugianto</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        .box { max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; border: 2px solid #3b82f6; }
        button { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="box" id="setup">
        <h2>ðŸ¤– Robot Game Siap!</h2>
        <p>Masukkan Nama Pemain:</p>
        <input type="text" id="nama" value="Pemain 1">
        <br><br>
        <button onclick="mulai()">MULAI SEKARANG</button>
    </div>

    <div class="box hidden" id="game">
        <h3 id="info"></h3>
        <p id="soal">1 + 1 = ?</p>
        <button onclick="jawab()">Klik ini untuk Maju</button>
    </div>

    <script>
        function mulai() {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('info').innerText = "Halo " + document.getElementById('nama').value;
        }
        function jawab() {
            alert("Benar! Robotmu Maju!");
        }
    </script>
</body>
</html>
