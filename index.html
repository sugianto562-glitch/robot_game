<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Game 50 Soal</title>
    <style>
        body { font-family: sans-serif; background: #e0f2fe; text-align: center; padding: 20px; }
        .box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; cursor: pointer; background: #3b82f6; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .track { background: #f1f5f9; height: 50px; margin: 10px 0; border-radius: 25px; position: relative; border: 1px solid #ddd; }
        .robot { position: absolute; font-size: 25px; transition: 0.5s; left: 0; top: 5px; }
        .hidden { display: none; }
        .q-box { background: #3b82f6; color: white; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .opt { background: white; color: #3b82f6; margin: 5px; padding: 10px; border-radius: 5px; display: inline-block; cursor: pointer; width: 80%; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h1>ðŸ¤– Robot Adventure</h1>
    
    <div id="setup">
        <p>Masukkan Nama Pemain (pisah dengan koma):</p>
        <input type="text" id="names" value="Player 1, Player 2">
        <br>
        <button onclick="start()">MULAI GAME</button>
    </div>

    <div id="game" class="hidden">
        <div id="tracks"></div>
        <div class="q-box">
            <h3 id="turn"></h3>
            <p id="question"></p>
            <div id="options"></div>
        </div>
    </div>
</div>

<script>
    const soal = [
        { q: "1 + 1 = ...", a: ["2", "3", "4"], k: 0 },
        { q: "Ibu kota Indonesia?", a: ["Bandung", "Jakarta", "Medan"], k: 1 },
        { q: "Warna pisang matang?", a: ["Merah", "Kuning", "Biru"], k: 1 },
        { q: "Hewan yang melompat?", a: ["Katak", "Ular", "Ikan"], k: 0 },
        { q: "Hasil 10 x 5?", a: ["40", "50", "60"], k: 1 }
    ];

    let players = [];
    let turn = 0;

    function start() {
        let input = document.getElementById('names').value;
        if(!input) return alert("Isi nama!");
        
        players = input.split(',').map(n => ({ nama: n.trim(), pos: 0 }));
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        
        drawTracks();
        showSoal();
    }

    function drawTracks() {
        let h = '';
        players.forEach(p => {
            let move = (p.pos / soal.length) * 90;
            h += <div class="track"><div class="robot" style="left:${move}%">ðŸ¤–<small>${p.nama}</small></div></div>;
        });
        document.getElementById('tracks').innerHTML = h;
    }

    function showSoal() {
        let p = players[turn];
        let s = soal[p.pos];
        document.getElementById('turn').innerText = "Giliran: " + p.nama;
        document.getElementById('question').innerText = s.q;
        
        let optH = '';
        s.a.forEach((o, i) => {
            optH += <div class="opt" onclick="cek(${i})">${o}</div>;
        });
        document.getElementById('options').innerHTML = optH;
    }

    function cek(idx) {
        let p = players[turn];
        if(idx === soal[p.pos].k) {
            alert("BENAR!");
            p.pos++;
            drawTracks();
            if(p.pos >= soal.length) {
                alert(p.nama + " MENANG!");
                location.reload();
                return;
            }
        } else {
            alert("SALAH!");
        }
        turn = (turn + 1) % players.length;
        showSoal();
    }
</script>
</body>
</html>
