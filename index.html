<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Edukasi - Input Mudah</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f9ff; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Form Styling */
        .form-box { background: #f8fafc; padding: 20px; border-radius: 15px; border: 2px solid #3b82f6; text-align: left; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #1e293b; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; }
        
        .soal-list { margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px; max-height: 200px; overflow-y: auto; }
        .soal-item { background: #e0f2fe; padding: 8px; margin-bottom: 5px; border-radius: 5px; font-size: 14px; }

        /* Arena Game */
        .track { background: #f1f5f9; height: 70px; margin: 15px 0; border-radius: 35px; position: relative; display: flex; align-items: center; border: 1px solid #ddd; }
        .robot { font-size: 35px; position: absolute; transition: 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); left: 10px; display: flex; flex-direction: column; align-items: center; }
        .robot span { font-size: 10px; font-weight: bold; background: white; padding: 1px 5px; border-radius: 4px; border: 1px solid #ccc; }
        
        .q-card { background: #3b82f6; color: white; padding: 25px; border-radius: 15px; }
        button { cursor: pointer; font-weight: bold; transition: 0.3s; padding: 10px 20px; border-radius: 8px; border: none; }
        .btn-add { background: #10b981; color: white; margin-top: 10px; }
        .btn-start { background: #3b82f6; color: white; width: 100%; font-size: 18px; margin-top: 20px; }
        .btn-opt { background: white; color: #3b82f6; margin: 5px; min-width: 120px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§ñ Robot Mapel Adventure</h1>

    <div id="setup-area">
        <div class="form-box">
            <label>1. Nama Pemain (pisahkan dengan koma):</label>
            <input type="text" id="pNames" placeholder="Contoh: Andi, Budi" value="Pemain 1, Pemain 2">
        </div>

        <div class="form-box">
            <h3>üìù Tambah Soal Pilihan Ganda</h3>
            <div class="form-group">
                <label>Pertanyaan:</label>
                <input type="text" id="inQ" placeholder="Masukkan pertanyaan...">
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex:1;">
                    <label>Pilihan A:</label>
                    <input type="text" id="inA">
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Pilihan B:</label>
                    <input type="text" id="inB">
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Pilihan C:</label>
                    <input type="text" id="inC">
                </div>
            </div>
            <div class="form-group">
                <label>Jawaban yang Benar:</label>
                <select id="inK">
                    <option value="0">Pilihan A</option>
                    <option value="1">Pilihan B</option>
                    <option value="2">Pilihan C</option>
                </select>
            </div>
            <button class="btn-add" onclick="tambahSoal()">‚ûï Tambahkan Soal ke Daftar</button>

            <div class="soal-list" id="daftarSoalVisual">
                <small style="color: #64748b;">Belum ada soal yang ditambahkan.</small>
            </div>
        </div>
        <button class="btn-start" onclick="mulaiGame()">üöÄ Mulai Balapan Robot!</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="map-tracks"></div>
        <div class="q-card">
            <h2 id="turn-label"></h2>
            <p id="question-text" style="font-size: 20px;"></p>
            <div id="options-buttons"></div>
        </div>
    </div>

    <div id="win-area" class="hidden">
        <h1 style="font-size: 80px;">üèÜ</h1>
        <h2 id="winner-name"></h2>
        <button style="background: #3b82f6; color:white;" onclick="location.reload()">üîÑ Main Lagi</button>
    </div>
</div>

<script>
    let players = [];
    let gameQuestions = [];
    let currentTurn = 0;
    const AVATARS = ["ü§ñ", "ü¶æ", "ü¶ø", "üõ∞Ô∏è", "üõ∏"];

    function tambahSoal() {
        const q = document.getElementById('inQ').value;
        const a = document.getElementById('inA').value;
        const b = document.getElementById('inB').value;
        const c = document.getElementById('inC').value;
        const k = document.getElementById('inK').value;

        if(!q || !a || !b || !c) return alert("Mohon lengkapi pertanyaan dan semua pilihan!");

        gameQuestions.push({ q, a: [a, b, c], k: parseInt(k) });

        // Update tampilan daftar soal
        const list = document.getElementById('daftarSoalVisual');
        if(gameQuestions.length === 1) list.innerHTML = '';
        const item = document.createElement('div');
        item.className = 'soal-item';
        item.innerText = ${gameQuestions.length}. ${q};
        list.appendChild(item);

        // Kosongkan form kembali
        document.getElementById('inQ').value = '';
        document.getElementById('inA').value = '';
        document.getElementById('inB').value = '';
        document.getElementById('inC').value = '';
    }

    function mulaiGame() {
        const names = document.getElementById('pNames').value;
        if(!names.trim()) return alert("Masukkan nama pemain!");
        if(gameQuestions.length === 0) return alert("Tambahkan minimal 1 soal!");

        players = names.split(',').map((n, i) => ({
            nama: n.trim(),
            pos: 0,
            avatar: AVATARS[i % AVATARS.length]
        })).filter(p => p.nama !== "");

        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        
        updatePeta();
        tampilkanSoal();
    }

    function updatePeta() {
        const container = document.getElementById('map-tracks');
        container.innerHTML = '';
        players.forEach(p => {
            const track = document.createElement('div');
            track.className = 'track';
            const progress = (p.pos / gameQuestions.length) * 85;
            track.innerHTML = `
                <div class="robot" style="left: ${progress}%">${p.avatar}<span>${p.nama}</span></div>
                <div style="position:absolute; right:20px;">üèÅ</div>
            `;
            container.appendChild(track);
        });
    }

    function tampilkanSoal() {
        const p = players[currentTurn];
        const soal = gameQuestions[p.pos];
        document.getElementById('turn-label').innerText = Giliran: ${p.nama} ${p.avatar};
        document.getElementById('question-text').innerText = soal.q;
        
        const btnCont = document.getElementById('options-buttons');
        btnCont.innerHTML = '';
        soal.a.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'btn-opt';
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === soal.k) {
                    p.pos++;
                    updatePeta();
                    if(p.pos >= gameQuestions.length) {
                        document.getElementById('game-area').classList.add('hidden');
                        document.getElementById('win-area').classList.remove('hidden');
                        document.getElementById('winner-name').innerText = p.nama + " MENANG!";
                        return;
                    }
                } else { alert("Salah! Robot tetap di tempat."); }
                currentTurn = (currentTurn + 1) % players.length;
                tampilkanSoal();
            };
            btnCont.appendChild(btn);
        });
    }
</script>
</body>
</html>
